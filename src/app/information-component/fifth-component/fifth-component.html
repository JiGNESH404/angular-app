<div class="mt-4">
<table class="min-w-full text-left">
    <thead class="sticky border header top-0">
      <tr>
        <th scope="col" class="border px-2 py-3">Patient Id</th>
        <th scope="col" class="border px-2 py-3">First Name</th>
        <th scope="col" class="border px-2 py-3">Last Name</th>
        <th scope="col" class="border px-2 py-3">Age</th>
        <th scope="col" class="border px-2 py-3">Gender</th>
        <th scope="col" class="border px-2 py-3">Blood Group</th>
        <th scope="col" class="border px-2 py-3">Weight</th>
        <th scope="col" class="border px-2 py-3">City</th>
        <th scope="col" class="border px-2 py-3">Email</th>
        <th scope="col" class="border px-2 py-3">Contact</th>

      </tr>
    </thead>
    <tbody>
      <tr class="border">
        <td class="table-content">{{patient.uid}}</td>
        <td class="table-content">{{patient.firstName}}</td>
        <td class="table-content">{{patient.lastName}}</td>
        <td class="table-content">{{patient.age}}</td>
        <td class="table-content">{{patient.gender}}</td>
        <td class="table-content">{{patient.bloodGroup}}</td>
        <td class="table-content">{{patient.weight}}</td>
        <td class="table-content">{{patient.city}}</td>
        <td class="table-content">{{patient.email}}</td>
        <td class="table-content">{{patient.contactNumber}}</td>

      </tr>
    </tbody>
  </table>
  </div>
